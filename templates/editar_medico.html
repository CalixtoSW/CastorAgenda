{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Médico</h2>
    <form method="POST" action="{{ url_for('update_medico', id=medico.id) }}">
        <div class="form-group">
            <label for="nome">Nome do Médico</label>
            <input type="text" name="nome" class="form-control" id="nome" value="{{ medico.nome }}" required>
        </div>
        <div class="form-group">
            <label for="crm">CRM</label>
            <input type="text" name="crm" class="form-control" id="crm" value="{{ medico.crm }}" required>
        </div>
        <div class="form-group">
            <label for="especialidades">Especialidades</label>
            <select name="especialidades" class="form-control" id="especialidades" multiple required>
                {% for especialidade in especialidades %}
                <option value="{{ especialidade.id }}"
                  {% if especialidade.id|string in medico_especialidades %}selected{% endif %}>
                  {{ especialidade.nome }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div class="mt-4">
        <h3>Especialidades Atuais</h3>
        <ul class="list-group">
            {% for especialidade_id in medico_especialidades %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ especialidades_lookup[especialidade_id] }}
                <form action="{{ url_for('remove_especialidade_medico', id=medico.id, especialidade_id=especialidade_id) }}" method="POST" class="ml-2">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
