{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Paciente</h2>

    <form action="{{ url_for('editar_paciente', id=paciente.id_paciente) }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ paciente.nome }}" required>
        </div>
        <div class="form-group">
            <label for="dt_nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dt_nascimento" name="dt_nascimento" value="{{ paciente.dt_nascimento }}" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select class="form-control" id="sexo" name="sexo" required>
                <option value="M" {% if paciente.sexo == "M" %}selected{% endif %}>Masculino</option>
                <option value="F" {% if paciente.sexo == "F" %}selected{% endif %}>Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ paciente.telefone }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ paciente.email }}">
        </div>
        <div class="form-group">
            <label for="endereco">Endere√ßo</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ paciente.endereco }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('listar_pacientes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
